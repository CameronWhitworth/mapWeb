<!DOCTYPE html>
<html>
<head>
    <title>Drawn Roads</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Make sure to use the correct URL based on your server setup
        const getPointsURL = '/get_points';

        function drawMap(points) {
            if (points.length === 0) {
                console.error('No points received from the server');
                return;
            }

            var map = L.map('map').setView([points[0].latitude, points[0].longitude], 13);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            points.forEach((point) => {
                L.marker([point.latitude, point.longitude]).addTo(map);
            });
        }

        fetch(getPointsURL)
            .then((response) => response.json())
            .then((data) => {
                console.log('Data received from the server:', data);
                // Draw the map with the coordinates received from the server
                drawMap(data);
            })
            .catch((error) => console.error('Error fetching data:', error));
    </script>
</body>
</html>
